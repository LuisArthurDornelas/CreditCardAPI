<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Credit Card Form</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Credit Card Form</h1>
    <form method="POST" action="/validate" id="credit-card-form">
        <label for="name">Cardholder's Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter name:" required><br>

        <label for="ccn">Credit Card Number:</label>
        <input type="text" id="card-number" name="card-number" autocomplete="off" maxlength="23" placeholder="XXXX-XXXX-XXXX-XXXX">
    
        <!-- Expiry Date Field -->
        <label for="expiry">Expiration Date (MM/YY):</label>
        <input type="text" id="expiry" name="expiry" placeholder="MM/YY" maxlength="5" required><br>

        <!-- CVV Field -->
        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" maxlength="4" placeholder="CVV" required><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
